<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="고려대학교 학생들을 위한 종강시계">
    <title>KUTimer</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="hero is-fullheight has-background-img darkbox page">
      <div class="hero-body">
        <div class="container has-text-centered">
          <p class="title is-4 has-text-white has-text-weight-light" id="jgdate">종강까지</p>
          <div class="columns is-centered" id="timer">
            <div class="column is-2">
              <p class="title is-1 has-text-white has-text-weight-normal">00</p>
              <p class="subtitle is-5 has-text-grey-lighter">일</p>
            </div>
            <div class="column is-2">
              <p class="title is-1 has-text-white has-text-weight-normal">00</p>
              <p class="subtitle is-5 has-text-grey-lighter">시간</p>
            </div>
            <div class="column is-2">
              <p class="title is-1 has-text-white has-text-weight-normal">00</p>
              <p class="subtitle is-5 has-text-grey-lighter">분</p>
            </div>
            <div class="column is-2">
              <p class="title is-1 has-text-white has-text-weight-normal">00</p>
              <p class="subtitle is-5 has-text-grey-lighter">초</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="hero is-large has-background-img">
      <div class="hero-body dark-to-none">
      </div>
    </section>
    <section class="hero is-fullheight has-background-img page">
      <div class="hero-body">
        <div class="container">
          <!-- second page -->
        </div>
      </div>
    </section>

    <script src="js/timer.js"></script>
    <script src="js/page.js"></script>
  </body>
</html>
